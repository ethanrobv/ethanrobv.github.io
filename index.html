<!DOCTYPE html>
<html>
<head>
    <title>Team Select</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add CSS file -->
    <script src="app.js"></script>
</head>
<body>
    <h1>Team Selection</h1>
    <label for="itemList">Enter names (one per line):</label><br>
    <textarea id="itemList" rows="5" cols="30"></textarea><br>
    <label for="numGroups">Number of teams:</label>
    <input type="number" id="numGroups" min="1"><br>
    <button onclick="assignGroups()">Assign Teams</button><br><br>
    <div id="output"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Team Select</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Team Selection</h1>
    <label for="itemList">Enter names (one per line):</label><br>
    <textarea id="itemList" rows="5" cols="30"></textarea><br>
    <label for="groupSize">Number of teams:</label>
    <input type="number" id="groupSize" min="1"><br>
    <button onclick="assignGroups()">Assign Teams</button><br><br>
    <div id="output"></div>
</body>
</html>
